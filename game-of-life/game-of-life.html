<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of life</title>
    <link rel="stylesheet" href="game-of-life.css" />
  </head>
  <body>
    <div id="color-wrapper">
      <div>
        <div id="color-picker">
          <input
            class="slider"
            type="range"
            name="hue"
            id="hue"
            min="0"
            max="360"
            value="250"
          />
          <input
            class="slider"
            type="range"
            name="saturation"
            id="saturation"
            min="60"
            max="80"
            step="2"
            value="80"
          />
          <input
            class="slider"
            type="range"
            name="lightness"
            id="lightness"
            min="70"
            max="80"
            step="2"
            value="62"
          />
          <div class="btn" id="mode">mode</div>
          <div class="btn" id="clear">clear ğŸ—‘ï¸</div>
          <div class="btn" id="magic">magic ğŸª„</div>
          <input
            class="slider"
            type="range"
            name="cell-radius"
            id="cell-radius"
            min="0"
            max="10"
            step="1"
          />
          <div class="btn" id="run-game">RUN ğŸš€</div>
          <div class="btn" id="stop-game">STOP âŒ</div>
          <input
            class="slider"
            type="range"
            name="game-speed"
            id="game-speed"
            min="0"
            max="7"
            step="1"
            value="5"
          />
        </div>
      </div>
      <div>
        <div id="grow">
          <div id="arrow"></div>
        </div>
      </div>
    </div>
    <div id="gray-glass" class="hidden"></div>
    <div class="grid"></div>
    <div id="adjust-rows">
      <div id="add-row" class="adj">+</div>
      <div id="delete-row" class="adj">-</div>
    </div>
    <div id="adjust-cols">
      <div id="add-col" class="adj">+</div>
      <div id="delete-col" class="adj">-</div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
