<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of life</title>
    <link rel="stylesheet" href="game-of-life.css" />
  </head>
  <body>
    <div id="text-bar" hidden>
      <input type="text" maxlength="10" />
      <button>RUN</button>
    </div>
    <div id="color-picker">
      <input
        class="slider"
        type="range"
        name="hue"
        id="hue"
        min="0"
        max="360"
      />
      <input
        class="slider"
        type="range"
        name="saturation"
        id="saturation"
        min="60"
        max="80"
      />
      <input
        class="slider"
        type="range"
        name="lightness"
        id="lightness"
        min="70"
        max="80"
      />
    </div>
    <div class="grid"></div>
    <script src="game.js"></script>
  </body>
</html>
